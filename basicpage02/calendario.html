<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <title>Calculadora</title>

    <style>

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        background-image: linear-gradient(#1c307a, #8829aa);
      }
      header {
        background-color: #1c307a;
      }
      h1 {
        margin: auto;
        text-align: center;
      }

      main {
        max-width: 1200px;
        margin: auto;
        display: grid;
        grid-template-columns: 20% repeat(5, 16%);
        grid-template-rows: repeat(6, 1fr);
        background-image: linear-gradient(#7f0fa7, #9a77a7);
        height: calc(100vh - 90px);
        border-radius: 1%;
      }

      .sidebar {
        position: absolute;
        background-image: linear-gradient(#461aac);
        color: rgb(251, 250, 253);
        transition: 0.4s;
        width: 3%;
        height: 88vh;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow: hidden;
        font-size: 30px;
        padding-left: 1%;
        padding-top: 20px;
      }

      .sidebar:hover {
        width: 15%;
      }

      .ico-home,
      .ico-cale,
      .ico-cada,
      .ico-conf {
        padding-top: 20px;
      }

      .sair {
        margin-top: auto;
        padding-bottom: 10px;
      }

      i {
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: white;
      }

      p {
        padding-left: 5px;
        display: none;
        font-size: 15px;
      }

      .sidebar:hover p {
        gap: 8px;
        display: inline;
      }

      .pag-main {
        display: block;
      }

      .maincont {
        place-items: start start;
        grid-area: 1/2/-1/-1;
        height: 100%;
      }

      .calculadora {
        grid-area: 2/2/5/5;
        border: 5px solid black;
      }

      footer {
        grid-area: 5/1/-1/-1;
        height: 25px;
        max-width: 1000px;
        margin: auto;
        margin-top: 10px;
        text-align: center;
      }

      /*Calculadora*/
      .calculadora {
        background-color: #333;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

        #visor {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #eee;
            border: none;
        }

        .botoes {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 5px;
        }

        button {
          padding: 10px;
          font-size: 18px;
          border: none;
          background-color: #4caf50;
          color: white;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #45a049;
        }

        .operador {
          background-color: #f44336;
        }

        .operador:hover {
          background-color: rgb(255, 2, 2);
        }

    </style>
  </head>
  
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>
    <!--Barra lateral-->
    <main>
      <div class="sidebar">
        <a class="ico-home" href="index.html">
          <i class="ai-home-alt1"><p>Home</p></i>
        </a>
        <a class="ico-cale" href="calendario.html">
          <i class="ai-calendar"><p>Calendário</p></i>
        </a>
        <a class="ico-cada" href="cadastrar.html">
          <i class="ai-clipboard"><p>Cadastrar</p></i>
        </a>
        <a class="ico-conf" href="configuracoes.html">
          <i class="ai-gear"><p>Configurações</p></i>
        </a>

        <a class="sair" href="">
          <i class="ai-door"><p>Sair</p></i>
        </a>
      </div>

      <!--Calculadora-->

       <div class="calculadora">
        <!-- Visor da calculadora -->
        <input type="text" id="visor" readonly>
        
        <!-- Botões da calculadora -->
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">←</button>
            <button onclick="adicionar('%')">%</button>
            <button class="operador" onclick="adicionar('/')">/</button>
            
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button class="operador" onclick="adicionar('*')">*</button>
            
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button class="operador" onclick="adicionar('-')">-</button>
            
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button class="operador" onclick="adicionar('+')">+</button>
            
            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="calcular()" class="operador" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <!-- Carrega o arquivo JS para as funções da calculadora -->
    <script src="script.js" defer></script>
    </main>

    <footer>&copy;Francis Simon</footer>
  </body>
</html>
