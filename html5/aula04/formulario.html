<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários Aqui</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required placeholder="Digite seu nome">
    
    <br><br>
    
    <label for="e-mail">E-mail:</label>
    <input type="email" id="e-mail" required placeholder="Digite seu e-mail">
    
    <br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required placeholder="crie sua senha">
    
    <br><br>
    <hr>

    <h2>Animal de Estimação</h2>
    
    <br>

    <input type="radio" id="dog" name="animal">
    <label for="dog">Cachorro</label>
    <br>
    <input type="radio" id="cat" name="animal">
    <label for="cat">Gato</label>
    <br>
    <input type="radio" id="bird" name="animal">
    <label for="bird">Pássaro</label>
    
    <br>
    <hr>
    <h2>O que você tem em casa?</h2>
    
    
    <input type="checkbox" id="tv">
    <label for="tv">Televisor</label>
    
    <br>

    <input type="checkbox" id="gel">
    <label for="gel">Geladeira</label>
    
    <br>

    <input type="checkbox" id="pc">
    <label for="pc">Computador</label>
    <br>
    <hr>

    <h2>Escolha uma cor</h2>

    <select name="cor" id="cor">
        <option value="" disabled selected>Escolha uma cor</option>
        <option value="vermelho">Vermelho</option>
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="roxo">Roxo</option>
    </select>

    <hr>
    

    <h2>Digite sua mensagem</h2>
    <textarea name="" id=""></textarea>

    <br><br>

    <input type="submit" value="Enviar">
</body>
</html>
